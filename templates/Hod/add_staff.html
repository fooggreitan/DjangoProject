{% extends 'base.html' %}
{% block content %}
<div class="content container-fluid">
    <div class="page-header">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="page-title">Добавить сотрудника</h3>
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Панель управления</a></li>
                    <li class="breadcrumb-item active">Добавить сотрудника</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-body">
                <form method="post" action="{% url 'add_staff' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12 col-sm-6">

                            {% include 'includes/messages.html' %}

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Фото профиля</label>
                                    <input type="file" class="form-control" name="profile_pic" required>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" name="gender" required>
                                        <option>Select Gender</option>
                                        <option>Female</option>
                                        <option>Male</option>
                                        <option>Others</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Имя</label>
                                    <input type="text" class="form-control" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Фамилия</label>
                                    <input type="text" class="form-control" name="last_name" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" name="email" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" name="username" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Адрес</label>
                                    <textarea class="form-control" name="address" required></textarea>
                                </div>
                            </div>

                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control"
                                           placeholder="Fill Only If You Want To  Change Password" name="password"
                                           required>
                                </div>
                            </div>

                            <!--                            <div class="col-sm-12">-->
                            <!--                                <div class="form-group">-->
                            <!--                                    <label>Date of Birth</label>-->
                            <!--                                    <div>-->
                            <!--                                        <input type="date" class="form-control">-->
                            <!--                                    </div>-->
                            <!--                                </div>-->
                            <!--                            </div>-->

                            <!--                            <div class="col-sm-12">-->
                            <!--                                <div class="form-group">-->
                            <!--                                    <label>Religion</label>-->
                            <!--                                    <input type="text" class="form-control" name="religion" required>-->
                            <!--                                </div>-->
                            <!--                            </div>-->

                            <!--                            <div class="col-sm-12">-->
                            <!--                                <div class="form-group">-->
                            <!--                                    <label>Mobile Number</label>-->
                            <!--                                    <input type="text" class="form-control"  name="number" required>-->
                            <!--                                </div>-->
                            <!--                            </div>-->

                            <!--                            <div class="col-sm-12">-->
                            <!--                                <div class="form-group">-->
                            <!--                                    <label>Section</label>-->
                            <!--                                    <input type="text" class="form-control" name="section" required>-->
                            <!--                                </div>-->
                            <!--                            </div>-->

                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-primary">Добавить сотрудника</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
