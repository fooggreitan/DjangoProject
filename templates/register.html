<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Preskool - Login</title>
    <link rel="shortcut icon" href="+">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
</head>
<body>
<div class="main-wrapper login-body">
    <div class="login-wrapper">
        <div class="container">
            <div class="loginbox">
                <div class="login-left">
                    <img class="img-fluid" src="{% static 'assets/img/PhotoSimpiAILoginAndRegistr.png' %}" alt="Logo">
                </div>
                <div class="login-right">
                    <div class="login-right-wrap">
                        <h1><strong>Регистрация</strong></h1>
                        <p class="account-subtitle">Доступ к нашей панели управления</p>
                        {% if messages %}
                        {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        {% endif %}
                        {% endfor %}
                        {% endif %}
                        <form action="{% url 'doRegistr' %}" method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Password" name="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" type="text" placeholder="Confirm Password"
                                       name="confirm_password">
                            </div>
                            <div class="form-group">
                                <select name="select_type_role" class="form-control">
                                    <option>Кем вы являетесь</option>
                                    <option>Сотрудник</option>
                                    <option>Менеджер</option>
                                    <option>Руководитель организации</option>
                                </select>
                            </div>

<!--                            <div class="form-group">-->
<!--                                <select name="select_type_report" class="form-control">-->
<!--                                    <option>Какая ваша должность</option>-->
<!--                                    <option>Сотрудник</option>-->
<!--                                    <option>Менеджер</option>-->
<!--                                </select>-->
<!--                            </div>-->
<!--                            <div class="form-group">-->
<!--                                <select name="select_type_report" class="form-control">-->
<!--                                    <option>Какой у вас отдел</option>-->
<!--                                    <option>Отдел управления ИТ-проектами</option>-->
<!--                                    <option>Отдел разработки</option>-->
<!--                                    <option>Отдел продвижения</option>-->
<!--                                    <option>Отдел поддержки клиентов</option>-->
<!--                                </select>-->
<!--                            </div>-->
                            <div class="form-group mb-0">
                                <button class="btn btn-primary btn-block" type="submit">Зарегистрироваться</button>
                            </div>
                        </form>
                        <div class="login-or">
                            <span class="or-line"></span>
                            <span class="span-or">or</span>
                        </div>
                        <div class="social-login">
                            <!--                            <span>Register with</span>-->
                            <!--                            <a href="#" class="facebook"><i class="fab fa-facebook-f"></i></a><a href="#" class="google"><i-->
                            <!--                                class="fab fa-google"></i></a>-->
                        </div>
                        <div class="text-center dont-have">У вас уже есть учетная запись? <a href="{% url 'login' %}">Авторизоваться</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
